name: Deploy CV Online

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  deploy:
    runs-on: ubuntu-latest

    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: |
          if [ -e package-lock.json ]; then
            npm i
          else
            npm ci
          fi

      - name: Run Linter
        run: npm run lint

      - name: Build App locally
        run: npm run build

      - name: Setup SSH Keys and known_hosts
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_DEPLOY_KEY }}" > ~/.ssh/github_rsa
          chmod 600 ~/.ssh/github_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/github_rsa

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            set -e

            rm -rf ~/portfolio_backup_*

            echo "Backup current project..."
            if [ -d ~/portfolio ]; then
              mv ~/portfolio ~/portfolio_backup_$(date +%s)
            fi

            if [ ! -d ~/portfolio ]; then
              git clone git@github.com:19521791/CV.git ~/portfolio
            fi

            cd ~/portfolio
            git pull origin main
            npm install

            rm -rf dist
            
            if ! npm run build; then
              echo "Build failed! Rolling back..."
              rm -rf ~/portfolio
              mv ~/portfolio_backup_* ~/portfolio
              exit 1
            fi

            sudo mkdir -p /var/www/portfolio
            sudo rm -rf /var/www/portfolio/dist
            sudo cp -r ~/portfolio/dist /var/www/portfolio/
            sudo chown -R www-data:www-data /var/www/portfolio/dist
            sudo chmod -R 755 /var/www/portfolio/dist
            
            echo "Restarting Nginx..."
            if command -v nginx &> /dev/null; then
              sudo nginx -t && sudo systemctl restart nginx
            else
              echo "Nginx not found!"
              exit 1
            fi

      - name: Clean up SSH keys
        run: |
          rm -rf ~/.ssh/github_rsa
          unset SSH_AUTH_SOCK

      - name: Notify Telegram on Success
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Deploy to Staging successfully!

            ${{ github.actor }} created commit
            PR: `${{ github.event.commits[0].message }}` has been merged

            Repository: ${{ github.repository }}

            See changes: https://github.com/${{ github.repository }}/commit/${{ github.sha }}

      - name: Notify Telegram on Failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Deploy to Staging failed!

            The PR: `${{ github.event.commits[0].message }}` was merged, but  an error occured
            ${{ github.actor }} created commit
            Error: ${{ job.status }}

            Check logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}



