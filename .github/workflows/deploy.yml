name: Deploy CV Online
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clone Repo
        uses: actions/checkout@v3

      - name: Add SSH Key for GitHub
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GITHUB_DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            if [ ! -d ~/portfolio ]; then
              git clone git@github.com:19521791/CV.git ~/portfolio
            fi
            cd ~/portfolio
            git pull origin main
            npm install
            npm run build
            sudo rm -rf /var/www/portfolio/dist
            sudo cp -r ~/portfolio/dist/* /var/www/portfolio/dist
            sudo chown -R www-data:www-data /var/www/portfolio/dist
            sudo chmod -R 755 /var/www/portfolio/dist
            sudo nginx -t
            sudo systemctl restart nginx
