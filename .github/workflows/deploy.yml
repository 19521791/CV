name: Deploy CV Online

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clone Repo
        uses: actions/checkout@v3

      - name: Read Host
        run: echo "Host is ${{ secrets.HOST }}"

      - name: Read Username
        run: echo "Username is ${{ secrets.USERNAME }}"

      - name: Read Password
        run: echo "Password is ${{ secrets.PASSWORD }}"

      - name: Read Port
        run: echo "Port is ${{ secrets.PORT }}"

      - name: Read Private key
        run: echo "Private key is ${{ secrets.SSH_PRIVATE_KEY }}"

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_SERVER_PRIVATE_KEY }}
          script: |
            if [ ! -d ~/portfolio ]; then
              git clone git@github.com:19521791/CV.git ~/portfolio
            fi
            cd ~/portfolio
            git pull origin main
            npm install
            npm run build
            sudo rm -rf /var/www/portfolio/dist
            sudo cp -r ~/portfolio/dist/* /var/www/portfolio/dist
            sudo chown -R www-data:www-data /var/www/portfolio/dist
            sudo chmod -R 755 /var/www/portfolio/dist
            sudo nginx -t
            sudo systemctl restart nginx

